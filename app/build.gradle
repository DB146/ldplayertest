plugins {
    id 'com.android.application'
}

// Logic to determine Package Name and App Name
def targetPackage = project.hasProperty('customPackage') ? project.getProperty('customPackage') : "com.example.base"
def targetName = project.hasProperty('customName') ? project.getProperty('customName') : "Base App"

android {
    namespace 'com.example.base' // Keep this constant for code compilation
    compileSdk 34

    defaultConfig {
        applicationId targetPackage // This changes the installed package ID
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // Dynamically create the string resource for the app name
        resValue "string", "app_name", targetName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
